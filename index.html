<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Comment Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

  <button id="openBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg">
    Comments
  </button>

  <div id="overlay" class="fixed inset-0 bg-black/40 hidden"></div>

  <div id="dialog" class="fixed inset-0 m-auto
              w-[640px] h-[70vh]
              bg-white text-slate-800 rounded-xl shadow-xl
              hidden flex flex-col overflow-hidden">

    <!-- header -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-slate-200">
      <span class="font-semibold">Comment</span>
      <button id="closeBtn" class="text-slate-500 hover:text-slate-800">âœ•</button>
    </div>

    <!-- comments -->
    <div id="commentsList" class="flex-1 overflow-y-auto px-4 py-3 space-y-4">
    </div>

    <!-- form -->
    <div class="border-t border-slate-200 p-4 space-y-3">

      <div>
        <label class="text-sm text-slate-600">Field label</label>
        <input id="fieldValue" type="text" placeholder="Placeholder" class="mt-1 w-full rounded-md bg-white border border-slate-300
                      px-3 py-2 text-sm focus:outline-none focus:ring-2
                      focus:ring-indigo-500" />
      </div>

      <div>
        <label class="text-sm text-slate-600">Comment</label>
        <textarea id="commentInput" rows="3" placeholder="Please provide a reason for the change" class="mt-1 w-full rounded-md bg-white border border-slate-300
                         px-3 py-2 text-sm focus:outline-none focus:ring-2
                         focus:ring-indigo-500"></textarea>
      </div>

      <!-- upload -->
      <div>
        <label class="text-sm text-slate-600 block mb-1">
          Upload support document
        </label>

        <input id="fileInput" type="file" class="hidden" />

        <div id="uploadBox" class="flex items-center justify-between
                    border border-slate-300 rounded-md
                    px-3 py-2 text-sm text-slate-500
                    cursor-pointer hover:bg-slate-50">

          <span id="fileName">Select a file to upload</span>

          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1M12 12v9m0-9l-3 3m3-3l3 3M12 3v9" />
          </svg>
        </div>
      </div>

      <div class="flex justify-between pt-2">
        <button id="discardBtn" class="px-4 py-2 rounded-md border border-orange-400 text-orange-500">
          Discard
        </button>

        <button id="submitBtn" disabled class="px-4 py-2 rounded-md bg-red-500 text-white disabled:opacity-50">
          Submit Suggestion
        </button>
      </div>

    </div>
  </div>

  <script src="comment.js"></script>
</body>


</html>
